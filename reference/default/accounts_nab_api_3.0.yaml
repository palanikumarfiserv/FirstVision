  /v1/accounts/{accountNumber}/blockUnblock:
    put:
      tags:
        - Account Management
      x-group-name: Account Management
      x-proxy-name: Block-Unblock Account
      summary: Block-Unblock Account
      description: This service is used to update the Account Block Code
      operationId: blockUnblock
      parameters:
        - name: X-Correl-Id
          in: header
          description: Any correlational text client's may want to send in the request for mapping the response on their side. Any value passed in the request message will be return back as-is in the API response message
          schema:
            maxLength: 40
            minLength: 0
            example: ABC123
            type: string
        - name: X-Name
          in: header
          required: true
          description: User’s sign-on name. The value passed in this field will be validated within application for user's authority to consume the requested API
          schema:
            maxLength: 30
            minLength: 0
            example: 00000AUNAB
            type: string
        - name: X-context
          in: header
          required: true
          description: A unique random ID assigned to the requestor once authenticated to the First Vision application. Value passed in this field will be used within application to authenticate the valid signed-on user
          schema:
            maxLength: 20
            minLength: 0
            example: 00000AUNAB
            type: string
        - name: businessUnit
          in: query
          required: true
          description : "Identification number of the organization associated with thisAccount Base Segment record. The values are 001–998"
          schema:
            type: number
            default: 0.0
            example: 100
        - name: accountNumber
          in: path
          required: true
          description : "Account- Customer account number. Must be numeric and greater than zero. Max length = 19. Should be a valid Account number."
          schema:
            maxLength: 19
            type: string
            format: uppercase
            example: '0001000010000510481'
          
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountsBlockUnblockReq'

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountsBlockUnblockResp'
        '400':
          description: The request cannot be validated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
              example:
                - '400':
                    $ref: '#/components/examples/400-Errors'
        '401':
          description: The request was unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
              example:
